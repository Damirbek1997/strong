spring:
  profiles:
    active: ${PROFILE}
  main:
    allow-bean-definition-overriding: true
  application:
    name: strong-service
  activemq:
    broker-url: tcp://localhost:61616
    user: admin
    password: admin

management:
  endpoint:
    health:
      show-details: always
    info:
      enabled: true
  endpoints:
    web:
      exposure:
        include: health, prometheus
  metrics:
    export:
      prometheus:
        enabled: true

springdoc:
  show-login-endpoint: true
  swagger-ui:
    disable-swagger-default-url: true

web:
  cors:
    allowed-origins:
      - "http://localhost:8080"
    allowed-methods:
      - GET
      - POST
      - PUT
      - DELETE
      - PATCH
    max-age: 86400
    allowed-headers:
      - "Origin"
      - "X-Api-Key"
      - "X-Requested-With"
      - "Content-Type"
      - "Accept"
      - "Authorization"
    exposed-headers:
      - "X-Get-Header"

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka

feign:
  circuitbreaker:
    enabled: true
  client:
    config:
      postFeignClient:
        connectTimeout: 5000
        readTimeout: 5000
        loggerLevel: FULL
        requestInterceptors:
          - com.example.strong.configs.FeignClientInterceptor
        decode404: false

server:
  port: 8082
  servlet:
    context-path: /strong
